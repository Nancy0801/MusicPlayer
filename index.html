<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/211bc93a1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="side-icon" title="Previous"><i class="fa-solid fa-angle-left" id="prev"></i></div>
        <div class="music-player">
            <div class="nav">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <img src="media/Let Her Go.jpeg" alt="image loading" class="song-img">
            <h1 id="artist">Let Her Go (Passenger)</h1>

            <audio id="song">
                <source src="media/Let Her Go.mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backward()" title="10 sec Back"><i class="fa-solid fa-backward" id="back" ></i></div>
                <div  onclick="playPause()" title="Play"><i class="fa-solid fa-play" id="icon"></i></div>
                <div onclick="forward()" title="10 sec Forward"><i class="fa-solid fa-forward" id="for"></i></div>
            </div>
        </div>
        <div class="side-icon" title="Next"><i class="fa-solid fa-angle-right" id="next"></i></div>
    </div>


<script src="script.js"></script>    

</body>
</html>
